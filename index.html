<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      /* Neon Theme: Dark background, light text */
      background-color: #121212;
      color: #f0f0f0;
    }
    .hero-section {
      padding: 60px 0;
      /* Neon Theme: Darker gradient */
      background: linear-gradient(135deg, #1f005c, #000);
      color: white;
    }
    .hero-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      /* Neon Theme: Neon cyan border */
      border: 5px solid #00ffff;
      box-shadow: 0 0 15px #00ffff;
    }
    .minter-section {
      padding: 60px 0;
    }
    .card {
      border-radius: 15px;
      /* Neon Theme: Dark card, neon border */
      background-color: #1e1e1e;
      border: 1px solid #00ffff;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
    }
    footer {
      background-color: #1a1a1a;
      color: white;
      padding: 15px 0;
      text-align: center;
      border-top: 1px solid #333;
    }
    
    /* Neon Text */
    h1, h3.fw-semibold {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
    }
    .navbar-brand {
      color: #39ff14 !important; /* Neon Green */
      text-shadow: 0 0 5px #39ff14;
    }
    
    /* Neon Forms */
    .form-control {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border: 1px solid #444;
    }
    .form-control:focus {
      background-color: #2a2a2a;
      color: #f0f0f0;
      border-color: #00ffff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
    }
    .form-label {
      color: #f0f0f0;
    }

    /* Neon Buttons */
    .btn-primary {
      background-color: #00ffff;
      border-color: #00ffff;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffff;
      transition: all 0.2s ease;
    }
    .btn-primary:hover, .btn-primary:focus {
      background-color: #2affff;
      border-color: #2affff;
      color: #121212;
      box-shadow: 0 0 15px #00ffff;
    }
    
    .btn-success {
      background-color: #39ff14;
      border-color: #39ff14;
      color: #121212;
      font-weight: bold;
      box-shadow: 0 0 8px #39ff14;
      transition: all 0.2s ease;
    }
    .btn-success:hover, .btn-success:focus {
      background-color: #5bff3a;
      border-color: #5bff3a;
      color: #121212;
      box-shadow: 0 0 15px #39ff14;
    }

    .nav-link {
      color: #f0f0f0;
    }
    .nav-link:hover {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    /* Make readonly input look correct in dark mode */
    input:read-only {
        background-color: #333 !important;
        color: #aaa !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">NFT Minter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/mithun-m-307608291/" target="_blank">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/SupremeOne3000" target="_blank">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="hero-section text-center text-md-start">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-5 mb-4 mb-md-0 text-center">
          <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fbeaus81%2Fcool-profile-pics-yall%2F&psig=AOvVaw1hV8p4Qv3THgqfnPf9sSYi&ust=1761884446120000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMiB_ZeJy5ADFQAAAAAdAAAAABAE" alt="Profile Image" class="hero-img">
        </div>
        <div class="col-md-7">
          <h1 class="fw-bold">Mithun</h1>
          <h5 class="mb-3">5th Sem ECE Student - Blockchain Enthusiast</h5>
          <p>Welcome to my NFT Minter DApp — connect your wallet, interact with a smart contract, and mint NFTs on the Sepolia Test Network using MetaMask.</p>
        </div>
      </div>
    </div>
  </section>

  <section class="minter-section">
    <div class="container">
      <div class="card p-4">
        <h3 class="text-center mb-4 fw-semibold">NFT Minter Interface</h3>
        <form id="mintForm" novalidate>
          <div class="mb-3">
            <label for="walletAddress" class="form-label">Wallet Address</label>
            <div class="input-group">
              <input type="text" id="walletAddress" class="form-control" placeholder="Connect your wallet" readonly required>
              <button class="btn btn-primary" type="button" id="connectWallet">Connect</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="contractAddress" class="form-label">Smart Contract Address</label>
            <input type="text" id="contractAddress" class="form-control" placeholder="Enter smart contract address" required>
          </div>

          <div class="mb-3">
            <label for="valuableText" class="form-label">Valuable Text</label>
            <input type="text" id="valuableText" class="form-control" placeholder="Enter text for your NFT" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Mint NFT</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Mithun | NFT Minter DApp</p>
  </footer>

  <script>
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletAddressInput = document.getElementById('walletAddress');
    const mintForm = document.getElementById('mintForm');

    // Connect MetaMask
    connectWalletBtn.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          walletAddressInput.value = accounts[0];
        } catch (error) {
          alert('Connection rejected!');
        }
      } else {
        alert('MetaMask not detected! Please install MetaMask extension.');
      }
    });

    // Form Validation and Mint Function
    mintForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const wallet = walletAddressInput.value.trim();
      const contractAddr = document.getElementById('contractAddress').value.trim();
      // ADDED: Get value from the new input box
      const valuableText = document.getElementById('valuableText').value.trim();

      // UPDATED: Validation to include valuableText
      if (!wallet || !contractAddr || !valuableText) {
        alert('Please fill all required fields.');
        return;
      }

      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask not found.');
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        const contractABI = [
          "function mintTextNFT(string memory text) public returns (uint256)"
        ];

        const contract = new ethers.Contract(contractAddr, contractABI, signer);

        // UPDATED: Mint call now uses the variable 'valuableText'
        alert("Minting in progress... Please wait.");
        const tx = await contract.mintTextNFT(valuableText);
        await tx.wait();

        alert('NFT minted successfully!');
      } catch (err) {
        console.error(err);
        alert('Error while minting NFT. Check console for details.');
      }
    });

    // REMOVED: The broken/duplicate code block that was here is gone.
    // This script block is now clean.
    
  </script>

</body>
</html>
