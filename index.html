<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT Minter DApp Made By Mithun M</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }
    .hero-section {
      padding: 60px 0;
      background: linear-gradient(135deg, #007bff, #6610f2);
      color: white;
    }
    .hero-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid white;
    }
    .minter-section {
      padding: 60px 0;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    footer {
      background-color: #212529;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--Sticky Navbar with Link to LinkdIn and Github and Begins with Name : NFt Miner-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">NFT Minter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.linkedin.com/in/mithun-m-307608291/" target="_blank">LinkedIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/SupremeOne3000" target="_blank">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section text-center text-md-start">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-5 mb-4 mb-md-0 text-center">
          <img src="https://i.pinimg.com/236x/74/08/b3/7408b3f65384a42b839fcbe7290777f1.jpg" alt="Mithun M" class="hero-img">
        </div>
        <div class="col-md-7">
          <h1 class="fw-bold">Mithun</h1>
          <h5 class="mb-3">5th Sem ECE Student - Blockchain Enthusiast</h5>
          <p>Welcome to my NFT Minter DApp — connect your wallet, interact with a smart contract, and mint NFTs on the Sepolia Test Network using MetaMask.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- NFT Minter Form Section -->
  <section class="minter-section">
    <div class="container">
      <div class="card p-4">
        <h3 class="text-center mb-4 fw-semibold">NFT Minter Interface</h3>
        <form id="mintForm" novalidate>
          <div class="mb-3">
            <label for="walletAddress" class="form-label">Wallet Address</label>
            <div class="input-group">
              <input type="text" id="walletAddress" class="form-control" placeholder="Connect your wallet" readonly required>
              <button class="btn btn-primary" type="button" id="connectWallet">Connect</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="contractAddress" class="form-label">Smart Contract Address</label>
            <input type="text" id="contractAddress" class="form-control" placeholder="Enter smart contract address" required>
          </div>

          <div class="d-grid">
            <button oneclick="mintNFT" class="btn btn-success">Mint NFT</button>
          </div>
        </form>
        <input
  type="text" id="valuableText" placeholder="Enter valuable text for NFT" class="form-control mt-3" />

      </div>
    </div>
    <div class = "d-grid">
  </section>

  <footer>
    <p>© 2025 Mithun | NFT Minter DApp</p>
  </footer>

  <script>
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletAddressInput = document.getElementById('walletAddress');
    const mintForm = document.getElementById('mintForm');

    // Connect MetaMask
    connectWalletBtn.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          walletAddressInput.value = accounts[0];
        } catch (error) {
          alert('Connection rejected!');
        }
      } else {
        alert('MetaMask not detected! Please install MetaMask extension.');
      }
    });

    // Form Validation and Mint Function
    mintForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const wallet = walletAddressInput.value.trim();
      const contractAddr = document.getElementById('contractAddress').value.trim();

      if (!wallet || !contractAddr) {
        alert('Please fill all required fields.');
        return;
      }

      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask not found.');
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        const contractABI = [
          "function mintTextNFT(string memory text) public returns (uint256)"
        ];

        const contract = new ethers.Contract(contractAddr, contractABI, signer);

        // Example Mint Call (you can modify tokenURI)
        const tx = await contract.mintTextNFT("My first on-chain text NFT!");
        await tx.wait();

        alert('NFT minted successfully!');
      } catch (err) {
        console.error(err);
        alert('Error while minting NFT.');
      }
    });
    // mint MFT
    async function mintNFT() {
      alert('Metamask not detected! Please install MetaMask extension.');
      return;
      
    }
    await window.ethereum.request({ method: 'eth_requestAccounts' });

    const provider = new ethers.providers.Web3Provider(window.ethereum);
    const signer = provider.getSigner();
    const contract = new ethers.Contract(contractAddress, contractABI, signer);

    var valuableText = document.getElementById("valuableText").value;
    document.getElementById(" Status").innerText = "Minting in progress... Please wait.";
    try {
      const tx = await contract.mintTextNFT(valuableText);
      await tx.wait();
      document.getElementById(" Status").innerText = "NFT minted successfully!";
    } catch (err) {
      console.error(err);
      document.getElementById(" Status").innerText = "Error while minting NFT.";
    }
  
  </script>

</body>
</html>
