<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NFT Minter DApp -Mithun</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <style>
    body {
      background: #0d1117;
      color: #e6edf3;
      font-family: 'Inter', sans-serif;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      text-align: center;
      padding: 40px 15px;
    }
    .hero-img img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 3px solid #00d1b2;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 209, 178, 0.3);
    }
    .hero-text h1 {
      font-size: 2rem;
      margin-top: 15px;
    }
    .hero-text p {
      font-size: 1.1rem;
    }
    .minter-section {
      background: #161b22;
      padding: 60px 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .form-control {
      background-color: #ffffff;
      border: 1px solid #30363d;
      color: #212529; /* <-- ADD THIS LINE to make text dark on a white background */
    }
    .form-control:focus {
      background-color: #020c1a;
      color: #fff;
      border-color: #00d1b2;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #00d1b2;
      border: none;
    }
    .btn-primary:hover {
      background-color: #00bfa3;
    }
    .status {
      font-size: 0.9rem;
      margin-top: 10px;
    }
</style>
</head>
<body>
    <!-- Sticky Navbar with Link to LinkedIn and github and Begins with Name : NFT Minter  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">NFT Minter</a>
        <div class="d-flex">
          <a class="nav-link text-light" href="https://www.linkedin.com/in/mithun-m-307608291/" target="_blank">LinkedIn &nbsp;&nbsp;&nbsp;</a>
          <a class="nav-link text-light" href="https://github.com/SupremeOne3000" target="_blank"> &nbsp;&nbsp;GitHub</a>
        </div>
      </div>
    </nav>   

  <!-- Hero Section -->
  <section class="hero container">
    <div class="row align-items-center w-100">
      <div class="col-md-6 mb-4 mb-md-0 hero-img text-center">
        <img src="https://i.pinimg.com/236x/74/08/b3/7408b3f65384a42b839fcbe7290777f1.jpg" alt="Siddarth">
      </div>
      <div class="col-md-6 text-md-start hero-text">
        <h1>Hi, I'm <span class="text-info">Mithun</span></h1>
        <p>5th Sem ECE Student ‚Äî Blockchain Enthusiast</p>
      </div>
    </div>
  </section>

  <!-- NFT Minter Section -->
  <section class="minter-section">
    <div class="container">
      <div class="text-center mb-4">
        <h2 class="fw-bold">NFT Minter DApp</h2>
        <p class="text-secondary">Mint your NFT on Sepolia Testnet using MetaMask</p>
      </div>

      <div class="card bg-dark text-light p-4 border-0 shadow-lg">
        <form id="mintForm">
          <div class="mb-3">
            <label for="walletAddress" class="form-label">Wallet Address</label>
            <div class="input-group">
              <input type="text" class="form-control" id="walletAddress" placeholder="Connect your MetaMask wallet" readonly>
              <button type="button" id="connectWallet" class="btn btn-primary">Connect</button>
            </div>
          </div>

          <!-- Valuable Text -->
          <div class="mb-3">
            <label for="valuableText" class="form-label">Valuable Text</label>
            <div class="input-group">
              <input type="text" class="form-control" id="valuableText" placeholder="Enter valuable text" required>
            </div>
          </div>


          <div class="mb-3">
            <label for="contractAddress" class="form-label">Smart Contract Address</label>
            <input type="text" class="form-control" id="contractAddress" placeholder="0x..." required>
          </div>

          <div class="d-grid">
            <button onclick="mintNFT()" class="btn btn-primary btn-lg">Mint NFT</button>
          </div>
          <div id="status" class="status"></div>

          <!-- Get Text NFT -->
          <div class="mb-3">
            <label for="nftMessageId" class="form-label">Enter NFT Message Id</label>
            <div class="input-group">
              <input type="text" class="form-control" id="nftMessageId" placeholder="Enter NFT Message Id" required>
            </div>
          </div>
          
          <div class="d-grid">
            <button onclick="getNFTData()" class="btn btn-primary btn-lg">Call NFT Data</button>
          </div>

          <p id="nftMessage"></p>

        </form>
      </div>
    </div>
  </section>

  <script>
    let provider, signer, userAddress;

    const CONTRACT_ADDRESS = "0xd0513262999Cc34f62b30e5b8Fc67920a18F077B";
    const ABI = [
      {
        "inputs": [{"internalType":"string","name":"text","type":"string"}],
        "name":"mintTextNFT",
        "outputs":[{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability":"nonpayable","type":"function"
      },
      {
        "inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],
        "name":"getText",
        "outputs":[{"internalType":"string","name":"","type":"string"}],
        "stateMutability":"view","type":"function"
      }
    ];
    
    const connectButton = document.getElementById('connectWallet');
    const walletAddressInput = document.getElementById('walletAddress');
    const form = document.getElementById('mintForm');
    const status = document.getElementById('status');

    // Connect MetaMask
    connectButton.addEventListener('click', async () => {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask not found! Please install MetaMask extension.');
        return;
      }
      try {
        await ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        walletAddressInput.value = userAddress;
        status.textContent = 'Wallet connected successfully ‚úÖ';
      } catch (error) {
        console.error(error);
        status.textContent = 'Wallet connection failed ‚ùå';
      }
    });

    // Mint NFT
    async function mintNFT() {
      
      if(!window.ethereum){
        alert('MetaMask not found! Please install MetaMask extension.');
        return;
      }

      await window.ethereum.request({ method: 'eth_requestAccounts' }); 
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      var valuableText = document.getElementById('valuableText').value;
      document.getElementById('status').innerText = 'Minting in progress... ‚è≥';
      try {
        const tx = await contract.mintTextNFT(valuableText);
        await tx.wait();
        document.getElementById('status').innerText = 'NFT Minted Successfully!  üéâ';
      }  catch (error) {
        console.error(error);
        document.getElementById('status').innerText = 'Minting failed ‚ùå';
      }
    }

    // Get NFT Data
    async function getNFTData() {

      if(!window.ethereum){
        alert('MetaMask not found! Please install MetaMask extension.');
        return;
      }

      await window.ethereum.request({ method: 'eth_requestAccounts' }); 
      const provider = new ethers.providers.Web3Provider(window.ethereum);
      const signer = provider.getSigner();
      const contract = new ethers.Contract(CONTRACT_ADDRESS, ABI, signer);

      var nftMessageId = document.getElementById('nftMessageId').value;
      document.getElementById('nftMessage').innerText = 'Fetching NFT data... ‚è≥';
      
      try {
        const message = await contract.getText(nftMessageId);
        document.getElementById('nftMessage').innerText = 'NFT Message: ' + message;
      }  catch (error) {
        console.error(error);
        document.getElementById('nftMessage').innerText = 'Failed to fetch NFT data ‚ùå';
    }
  
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
