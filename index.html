  <!-- NFT Minter Form Section -->
  <section class="minter-section">
    <div class="container">
      <div class="card p-4">
        <h3 class="text-center mb-4 fw-semibold">NFT Minter Interface</h3>
        <form id="mintForm" novalidate>
          <div class="mb-3">
            <label for="walletAddress" class="form-label">Wallet Address</label>
            <div class="input-group">
              <input type="text" id="walletAddress" class="form-control" placeholder="Connect your wallet" readonly required>
              <button class="btn btn-primary" type="button" id="connectWallet">Connect</button>
            </div>
          </div>

          <div class="mb-3">
            <label for="contractAddress" class="form-label">Smart Contract Address</label>
            <input type="text" id="contractAddress" class="form-control" placeholder="Enter smart contract address" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-success">Mint NFT</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Mithun | NFT Minter DApp</p>
  </footer>

  <script>
    const connectWalletBtn = document.getElementById('connectWallet');
    const walletAddressInput = document.getElementById('walletAddress');
    const mintForm = document.getElementById('mintForm');

    // Connect MetaMask
    connectWalletBtn.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
          walletAddressInput.value = accounts[0];
        } catch (error) {
          alert('Connection rejected!');
        }
      } else {
        alert('MetaMask not detected! Please install MetaMask extension.');
      }
    });

    // Form Validation and Mint Function
    mintForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const wallet = walletAddressInput.value.trim();
      const contractAddr = document.getElementById('contractAddress').value.trim();

      if (!wallet || !contractAddr) {
        alert('Please fill all required fields.');
        return;
      }

      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask not found.');
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        const signer = provider.getSigner();

        const contractABI = [
          "function mintTextNFT(string memory text) public returns (uint256)"
        ];

        const contract = new ethers.Contract(contractAddr, contractABI, signer);

        // Example Mint Call (you can modify tokenURI)
        const tx = await contract.mintTextNFT("My first on-chain text NFT!");
        await tx.wait();

        alert('NFT minted successfully!');
      } catch (err) {
        console.error(err);
        alert('Error while minting NFT.');
      }
    });
  </script>
